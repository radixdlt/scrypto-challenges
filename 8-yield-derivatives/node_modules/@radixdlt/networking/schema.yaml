info:
  version: 1.0.3
  title: Radix Gateway API
  license:
    name: The Radix License, Version 1.0
    url: https://www.radixfoundation.org/licenses/LICENSE-v1
  description: |
    This API is designed to enable clients to efficiently query information on the RadixDLT ledger, and allow clients to simply build and submit transactions to the network.

    The API is designed for use by the Radix Foundation's [Desktop Wallet](https://wallet.radixdlt.com/) and [Explorer](https://explorer.radixdlt.com/), and replaces the original Olympia "Archive Node API".

    # Gateway API Overview

    The Gateway API is separated into distinct groupings:

    * `/gateway` - Information about the Gateway API status
    * `/account/*` - To query account-related information
    * `/token/*` - To query token-related information
    * `/validator/*` and `/validators` - To query validator-related information
    * `/transaction/*` - To build, finalize and submit transactions, and to read the status and content of submitted and on-ledger transactions.

    The Gateway API is implemented by the [Network Gateway](https://github.com/radixdlt/radixdlt-network-gateway), which is configured to read from full node/s to extract and index data from the network.

    # Gateway API Format

    The API is designed in a JSON-RPC style, using HTTP as a transport layer, which means that:

    * All requests are POST requests.
    * Any error is returned with an HTTP status code of 500, with a returned error object.
      * The error object contains an HTTP-like `code`
      * The error object also contains a structured/typed `details` sub-object, with a `type` discriminator, allowing for structured error interpretation in clients.

    # Comparison to other Radix APIs

    * [Core API](https://redocly.github.io/redoc/?url=https://raw.githubusercontent.com/radixdlt/radixdlt/develop/radixdlt-core/radixdlt/src/main/java/com/radixdlt/api/core/api.yaml) - The Core API is a low level API exposed by full nodes, and designed for use on internal networks. It is primarily designed for network integrations such as exchanges, ledger analytics providers, or hosted ledger data dashboards. The Core API provides endpoints for reading the mempool, constructing transactions and also exposes a stream of committed transactions.

    * [System API](https://redocly.github.io/redoc/?url=https://raw.githubusercontent.com/radixdlt/radixdlt/develop/radixdlt-core/radixdlt/src/main/java/com/radixdlt/api/system/api.yaml) - The System API is a private API exposed by full nodes to read system status.

    The Gateway API offers a much wider range of query options and is more performant than the Core API. It is built on top of the Core API, ingesting data via the Core API transaction stream into a relational database.

    The Gateway API transaction/construction endpoints operate with the concept of "actions" - these are higher-levels of intent compared with the Core API, which makes it easier for clients to use. The Core API should be used if you require more power/flexiblity for managing UTXOs, or submitting transactions which can't be mapped to a Gateway API action.

servers:
  - url: http://localhost:5208
  - url: https://stokenet-gateway.radixdlt.com
  - url: https://mainnet-gateway.radixdlt.com
tags:
  - name: Status
    x-displayName: Status Endpoints
    description: To query information about the Gateway API status.
  - name: Account
    x-displayName: Account Endpoints
    description: To query account-related information.
  - name: Token
    x-displayName: Token Endpoints
    description: To query token-related information.
  - name: Validator
    x-displayName: Validator Endpoints
    description: To query validator-related information.
  - name: Transaction
    x-displayName: Transaction Endpoints
    description: To build, finalize and submit transactions, and to query transaction status and contents.
paths:
  "/gateway":
    post:
      summary: Get Gateway Info
      description: Returns the Gateway API version, network and current ledger state.
      tags:
        - Status
      requestBody:
        required: true
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/GatewayRequest"
      responses:
        '200':
          description: The Network
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/GatewayResponse"
        '500':
          description: Gateway Error
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/ErrorResponse"
  "/token/native":
    post:
      summary: Get Native Token Info
      description: Returns information about XRD, including its Radix Resource Identifier.
      tags:
        - Token
      requestBody:
        required: true
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/TokenNativeRequest"
      responses:
        '200':
          description: Token info
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/TokenNativeResponse"
        '500':
          description: Gateway Error
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/ErrorResponse"
  "/token":
    post:
      summary: Get Token Info
      description: Returns information about any token, given its Radix Resource Identifier.
      tags:
        - Token
      requestBody:
        required: true
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/TokenRequest"
      responses:
        '200':
          description: Token info
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/TokenResponse"
        '500':
          description: Gateway Error
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/ErrorResponse"
  "/token/derive":
    post:
      summary: Derive Token Identifier
      description: Returns the Radix Resource Identifier of a token with the given symbol, created by an account with the given public key.
      tags:
        - Token
      requestBody:
        required: true
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/TokenDeriveRequest"
      responses:
        '200':
          description: Token info
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/TokenDeriveResponse"
        '500':
          description: Gateway Error
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/ErrorResponse"
  "/account/derive":
    post:
      summary: Derive Account Identifier
      description: Returns the account address associated with the given public key.
      tags:
        - Account
      requestBody:
        required: true
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/AccountDeriveRequest"
      responses:
        '200':
          description: Token info
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/AccountDeriveResponse"
        '500':
          description: Gateway Error
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/ErrorResponse"
  "/account/balances":
    post:
      summary: Get Account Balances
      description: |
        Returns an account's available and staked token balances, given an account address.
        If an account address is valid, but doesn't have any ledger transactions against it, this endpoint still returns a successful response.
      tags:
        - Account
      requestBody:
        required: true
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/AccountBalancesRequest"
      responses:
        '200':
          description: Balances of Account
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/AccountBalancesResponse"
        '500':
          description: Gateway Error
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/ErrorResponse"
  "/account/stakes":
    post:
      summary: Get Stake Positions
      description: |
        Returns the xrd which the account has in pending and active delegated stake positions with validators, given an account address.
        If an account address is valid, but doesn't have any ledger transactions against it, this endpoint still returns a successful response.
      tags:
        - Account
      requestBody:
        required: true
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/AccountStakesRequest"
      responses:
        '200':
          description: List of Stake Positions
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/AccountStakesResponse"
        '500':
          description: Gateway Error
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/ErrorResponse"
  "/account/unstakes":
    post:
      summary: Get Unstake Positions
      description: |
        Returns the xrd which the account has in pending and temporarily-locked delegated unstake positions with validators, given an account address.
        If an account address is valid, but doesn't have any ledger transactions against it, this endpoint still returns a successful response.
      tags:
        - Account
      requestBody:
        required: true
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/AccountUnstakesRequest"
      responses:
        '200':
          description: List of Unstake Positions
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/AccountUnstakesResponse"
        '500':
          description: Gateway Error
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/ErrorResponse"
  "/account/transactions":
    post:
      summary: Get Account Transactions
      description: |
        Returns user-initiated transactions involving the given account address which have been succesfully committed to the ledger.
        The transactions are returned in a paginated format, ordered by most recent.
        If an account address is valid, but doesn't have any ledger transactions against it, this endpoint still returns a successful response.
      tags:
        - Account
      requestBody:
        required: true
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/AccountTransactionsRequest"
      responses:
        '200':
          description: List of Transactions
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/AccountTransactionsResponse"
        '500':
          description: Gateway Error
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/ErrorResponse"
  "/validator":
    post:
      summary: Get Validator
      description: |
        Returns information about a validator, given a validator address.
        If a validator address is valid, but has not appeared on ledger as a validator, this endpoint still returns a successful response.
      tags:
        - Validator
      requestBody:
        required: true
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/ValidatorRequest"
      responses:
        '200':
          description: Validator Info
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/ValidatorResponse"
        '500':
          description: Gateway Error
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/ErrorResponse"
  "/validator/derive":
    post:
      summary: Get Validator Identifier
      description: Returns the validator address associated with the given public key.
      tags:
        - Validator
      requestBody:
        required: true
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/ValidatorDeriveRequest"
      responses:
        '200':
          description: Validator Info
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/ValidatorDeriveResponse"
        '500':
          description: Gateway Error
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/ErrorResponse"
  "/validators":
    post:
      summary: Get Validators
      description: Returns information about all validators.
      tags:
        - Validator
      requestBody:
        required: true
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/ValidatorsRequest"
      responses:
        '200':
          description: Ordered list of validators
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/ValidatorsResponse"
        '500':
          description: Gateway Error
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/ErrorResponse"
  "/transaction/rules":
    post:
      summary: Get Transaction Rules
      description: Returns the current rules used to build and validate transactions in the Radix Engine.
      tags:
        - Transaction
      requestBody:
        required: true
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/TransactionRulesRequest"
      responses:
        '200':
          description: Rules for transaction construction
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/TransactionRulesResponse"
        '500':
          description: Gateway Error
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/ErrorResponse"
  "/transaction/build":
    post:
      summary: Build Transaction
      description: Returns a built unsigned transaction payload, from a set of intended actions.
      tags:
        - Transaction
      requestBody:
        required: true
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/TransactionBuildRequest"
      responses:
        '200':
          description: An unsigned transaction
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/TransactionBuildResponse"
        '500':
          description: Gateway Error
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/ErrorResponse"
  "/transaction/finalize":
    post:
      summary: Finalize Transaction
      description: Returns a signed transaction payload and transaction identifier, from an unsigned transaction payload and signature.
      tags:
        - Transaction
      requestBody:
        required: true
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/TransactionFinalizeRequest"
      responses:
        '200':
          description: Final Signed Transaction
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/TransactionFinalizeResponse"
        '500':
          description: Gateway Error
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/ErrorResponse"
  "/transaction/submit":
    post:
      summary: Submit Transaction
      description: |
        Submits a signed transaction payload to the network.
        The transaction identifier from finalize or submit can then be used to track the transaction status.
      tags:
        - Transaction
      requestBody:
        required: true
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/TransactionSubmitRequest"
      responses:
        '200':
          description: Successful Submission
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/TransactionSubmitResponse"
        '500':
          description: Gateway Error
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/ErrorResponse"
  "/transaction/status":
    post:
      summary: Transaction Status
      description: |
        Returns the status and contents of the transaction with the given transaction identifier. Transaction identifiers which aren't recognised as either belonging to a committed transaction or a transaction submitted through this Network Gateway may return a `TransactionNotFoundError`. Transaction identifiers relating to failed transactions will, after a delay, also be reported as a `TransactionNotFoundError`.
      tags:
        - Transaction
      requestBody:
        required: true
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/TransactionStatusRequest"
      responses:
        '200':
          description: Transaction Status
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/TransactionStatusResponse"
        '500':
          description: Gateway Error
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/ErrorResponse"
components:
  schemas:
    AccountBalancesRequest:
      type: object
      required:
        - network_identifier
        - account_identifier
      properties:
        network_identifier:
          $ref: "#/components/schemas/NetworkIdentifier"
        account_identifier:
          $ref: "#/components/schemas/AccountIdentifier"
        at_state_identifier:
          $ref: "#/components/schemas/PartialLedgerStateIdentifier"
      example:
        network_identifier:
          network: mainnet
        account_identifier:
          address: rdx1qspacch6qjqy7awspx304sev3n4em302en25jd87yrh4hp47grr692cm0kv88
    AccountBalancesResponse:
      type: object
      required:
        - ledger_state
        - account_balances
      properties:
        ledger_state:
          $ref: "#/components/schemas/LedgerState"
        account_balances:
          $ref: "#/components/schemas/AccountBalances"
    AccountBalances:
      type: object
      required:
        - staked_and_unstaking_balance
        - liquid_balances
      properties:
        staked_and_unstaking_balance:
          description: The total XRD currently locked in stake or unstake positions.
          "$ref": "#/components/schemas/TokenAmount"
        liquid_balances:
          description: A list of all the token balances owned by the account.
          type: array
          items:
            "$ref": "#/components/schemas/TokenAmount"
    AccountStakesRequest:
      type: object
      required:
        - network_identifier
        - account_identifier
      properties:
        network_identifier:
          $ref: "#/components/schemas/NetworkIdentifier"
        account_identifier:
          $ref: "#/components/schemas/AccountIdentifier"
        at_state_identifier:
          $ref: "#/components/schemas/PartialLedgerStateIdentifier"
      example:
        network_identifier:
          network: mainnet
        account_identifier:
          address: rdx1qspacch6qjqy7awspx304sev3n4em302en25jd87yrh4hp47grr692cm0kv88
    AccountStakesResponse:
      type: object
      required:
        - pending_stakes
        - stakes
        - ledger_state
      properties:
        ledger_state:
          $ref: "#/components/schemas/LedgerState"
        pending_stakes:
          description: The stake positions which will become staked at the next epoch change.
          type: array
          items:
            $ref: "#/components/schemas/AccountStakeEntry"
        stakes:
          description: The stake positions which are currently staked.
          type: array
          items:
            $ref: "#/components/schemas/AccountStakeEntry"
    AccountStakeEntry:
      type: object
      required:
        - validator_identifier
        - delegated_stake
      properties:
        validator_identifier:
          description: The validator to which the XRD stake is delegated.
          "$ref": "#/components/schemas/ValidatorIdentifier"
        delegated_stake:
          description: The amount of XRD staked.
          "$ref": "#/components/schemas/TokenAmount"
    AccountUnstakesRequest:
      type: object
      required:
        - network_identifier
        - account_identifier
      properties:
        network_identifier:
          $ref: "#/components/schemas/NetworkIdentifier"
        account_identifier:
          $ref: "#/components/schemas/AccountIdentifier"
        at_state_identifier:
          $ref: "#/components/schemas/PartialLedgerStateIdentifier"
      example:
        network_identifier:
          network: mainnet
        account_identifier:
          address: rdx1qspacch6qjqy7awspx304sev3n4em302en25jd87yrh4hp47grr692cm0kv88
    AccountUnstakesResponse:
      type: object
      required:
        - ledger_state
        - pending_unstakes
        - unstakes
      properties:
        ledger_state:
          $ref: "#/components/schemas/LedgerState"
        pending_unstakes:
          type: array
          items:
            $ref: "#/components/schemas/AccountUnstakeEntry"
        unstakes:
          type: array
          items:
            $ref: "#/components/schemas/AccountUnstakeEntry"
    AccountUnstakeEntry:
      type: object
      required:
        - validator_identifier
        - unstaking_amount
        - epochs_until_unlocked
      properties:
        validator_identifier:
          description: The validator to which the XRD stake was delegated.
          "$ref": "#/components/schemas/ValidatorIdentifier"
        unstaking_amount:
          description: The amount of XRD which is being unstaked (this will be an estimate for pending unstakes).
          "$ref": "#/components/schemas/TokenAmount"
        epochs_until_unlocked:
          description: |
            The number of epochs until the XRD in this unstake will be released back to the account. This delay is to enable stake to be slashed, if the validator misbehaves.
          type: integer
          format: int64
    AccountTransactionsRequest:
      type: object
      required:
        - network_identifier
        - account_identifier
      properties:
        network_identifier:
          $ref: "#/components/schemas/NetworkIdentifier"
        account_identifier:
          $ref: "#/components/schemas/AccountIdentifier"
        at_state_identifier:
          $ref: "#/components/schemas/PartialLedgerStateIdentifier"
        cursor:
          description: This cursor allows forward pagination, by providing the cursor from the previous request.
          type: string
        limit:
          description: The page size requested. The maximum value is 30 at present.
          type: integer
      example:
        network_identifier:
          network: mainnet
        account_identifier:
          address: rdx1qspacch6qjqy7awspx304sev3n4em302en25jd87yrh4hp47grr692cm0kv88
        cursor: '0'
        limit: 10
    AccountTransactionsResponse:
      type: object
      required:
        - ledger_state
        - transactions
      properties:
        ledger_state:
          $ref: "#/components/schemas/LedgerState"
        total_count:
          description: The total number of transactions under the account.
          type: integer
          format: int64
        next_cursor:
          description: The cursor to be provided for the next page of results. If missing, this is the last page of results.
          type: string
        transactions:
          description: The page of transactions.
          type: array
          items:
            $ref: "#/components/schemas/TransactionInfo"
    TransferTokens:
      allOf:
        - "$ref": "#/components/schemas/Action"
        - type: object
          required:
            - from_account
            - to_account
            - amount
          properties:
            from_account:
              "$ref": "#/components/schemas/AccountIdentifier"
            to_account:
              "$ref": "#/components/schemas/AccountIdentifier"
            amount:
              "$ref": "#/components/schemas/TokenAmount"
    StakeTokens:
      allOf:
        - "$ref": "#/components/schemas/Action"
        - type: object
          required:
            - from_account
            - to_validator
            - amount
          properties:
            from_account:
              "$ref": "#/components/schemas/AccountIdentifier"
            to_validator:
              "$ref": "#/components/schemas/ValidatorIdentifier"
            amount:
              "$ref": "#/components/schemas/TokenAmount"
    UnstakeTokens:
      description: An action to unstake tokens. Exactly one of amount or unstake_percentage is required.
      allOf:
        - "$ref": "#/components/schemas/Action"
        - type: object
          required:
            - from_validator
            - to_account
          properties:
            from_validator:
              "$ref": "#/components/schemas/ValidatorIdentifier"
            to_account:
              "$ref": "#/components/schemas/AccountIdentifier"
            amount:
              description: |
                If present, this gives the amount of XRD to unstake. This should be no more than the maximum estimated XRD of the stake position at the corresponding LedgerState. Provide a PartialLedgerStateIdentifier matching the LedgerState of the response which provided the estimate that was shared with the user; or simply use the `unstake_percentage` option.
              "$ref": "#/components/schemas/TokenAmount"
            unstake_percentage:
              description: |
                The percentage of currently staked XRD to unstake, where the proportion is a proportion of the current active stake at the given LedgerState. To be explicit, the referenced active state does not include pending stake, pending unstake or locked unstake.
              type: number
              minimum: 0
              maximum: 100
    CreateTokenDefinition:
      allOf:
        - "$ref": "#/components/schemas/Action"
        - type: object
          required:
            - token_properties
            - token_supply
          properties:
            token_properties:
              "$ref": "#/components/schemas/TokenProperties"
            token_supply:
              "$ref": "#/components/schemas/TokenAmount"
            to_account:
              "$ref": "#/components/schemas/AccountIdentifier"
    MintTokens:
      allOf:
        - "$ref": "#/components/schemas/Action"
        - type: object
          required:
            - to_account
            - amount
          properties:
            to_account:
              "$ref": "#/components/schemas/AccountIdentifier"
            amount:
              "$ref": "#/components/schemas/TokenAmount"
    BurnTokens:
      allOf:
        - "$ref": "#/components/schemas/Action"
        - type: object
          required:
            - from_account
            - amount
          properties:
            from_account:
              "$ref": "#/components/schemas/AccountIdentifier"
            amount:
              "$ref": "#/components/schemas/TokenAmount"
    Action:
      type: object
      required:
        - type
      properties:
        type:
          type: string
      discriminator:
        propertyName: type
        mapping:
          CreateTokenDefinition: "#/components/schemas/CreateTokenDefinition"
          TransferTokens: "#/components/schemas/TransferTokens"
          StakeTokens: "#/components/schemas/StakeTokens"
          UnstakeTokens: "#/components/schemas/UnstakeTokens"
          MintTokens: "#/components/schemas/MintTokens"
          BurnTokens: "#/components/schemas/BurnTokens"
    TransactionRulesRequest:
      type: object
      required:
        - network_identifier
      properties:
        network_identifier:
          $ref: "#/components/schemas/NetworkIdentifier"
        at_state_identifier:
          $ref: "#/components/schemas/PartialLedgerStateIdentifier"
      example:
        network_identifier:
          network: mainnet
    TransactionRulesResponse:
      type: object
      required:
        - ledger_state
        - transaction_rules
      properties:
        ledger_state:
          "$ref": "#/components/schemas/LedgerState"
        transaction_rules:
          "$ref": "#/components/schemas/TransactionRules"
    TransactionRules:
      type: object
      properties:
        maximum_message_length:
          type: integer
        minimum_stake:
          "$ref": "#/components/schemas/TokenAmount"
    TransactionBuildRequest:
      type: object
      required:
        - network_identifier
        - actions
        - fee_payer
      properties:
        network_identifier:
          $ref: "#/components/schemas/NetworkIdentifier"
        at_state_identifier:
          $ref: "#/components/schemas/PartialLedgerStateIdentifier"
        actions:
          type: array
          items:
            "$ref": "#/components/schemas/Action"
        fee_payer:
          description: The account which will pay the transaction fee, and whose private key will need to sign the transaction.
          "$ref": "#/components/schemas/AccountIdentifier"
        message:
          description: The hex-encoded message bytes.
          type: string
        disable_token_mint_and_burn:
